    <div class="tab" id="tab"onclick="toggleGallery()">▼</div>

   <div id="formContainer"></div>

 <div id="overlay">  </div>
 <div id="aframe-container">

  <a-scene embedded> 
    <a-assets>

    </a-assets>

    
    <a-entity camera wasd-controls look-controls position="0 0 0" >
      <!-- Cursor Entity -->
      <a-entity id="cursorRing" 
                position="0 0 -1" 
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
                material="color: white; shader: flat"
                cursor="rayOrigin: entity;"
                raycaster="showLine: true; lineColor: red; lineOpacity: 1"
                raycaster="far: 10; showLine: true"
                super-hands=" colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"
               >
      </a-entity>
    </a-entity>





    <a-sky  rotation= "1 180 2 " radius="20" 
   ></a-sky>

 
  </a-scene>
