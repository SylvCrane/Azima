    <div class="color-picker-container">
      <h1>Pick a color:</h1>
      <input type="color" id="colorWheel" name="colorWheel" value="#ffffff" border-radius="300px">
    </div>
    <form class="inputForm">
      <h1>View name:</h1>
      <input type="text" id="textInput" placeholder="Enter text">
      <input type="submit" value="Submit">
    </form>
    <form class="fileForm">
      <h1>Upload a 360Â° image:</h1>
    <input id="file-upload"type="file" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"name="filename">
    <p>Selected file: <span id="file-name">None</span></p>
  </form>
  <button id="saveButton">Save</button>

 <div id="overlay">  </div>
    <div id="aframe-container">

    <a-scene embedded> 
      <a-assets>

      </a-assets>

      
      <a-entity camera wasd-controls look-controls position="0 0 0" >
        <!-- Cursor Entity -->
        <a-entity id="cursorRing" 
                  position="0 0 -1" 
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
                  material="color: white; shader: flat"
                  cursor="rayOrigin: entity;"
                  raycaster="showLine: true; lineColor: red; lineOpacity: 1"
                  raycaster="far: 10; showLine: true"
                  super-hands=" colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"
                  toggle-thickness>
        </a-entity>
      </a-entity>
